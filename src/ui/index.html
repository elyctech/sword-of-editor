<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sword of Editor</title>

  <style type="text/css">
    html, body
    {
      height  : 100%;
      margin  : 0px;
    }

    canvas
    {
      height  : 100%;
      width   : 100%;
    }

    div#palette
    {
      background-color  : white;
      border-right      : 1px solid black;
      display           : none;
      height            : 100%;
      padding           : 0px 15px;
      position          : absolute;
      top               : 0px;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div
    id  = "palette"
  >
    <div
      id  = "brushOptions"
    >
      <label>
        Brush Size:
        <input
          type  = "number"
          id    = "brushSize"
          value = "1"
        />
      </label>
    </div>
    <div
      id  = "tileSelector"
    ></div>
  </div>
  <span
    id = "mouseCoordinates"
  ></span>
</body>
</html>
